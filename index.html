<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join CR7 Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div id="sidebarDiv">
              <div id="titleDiv">
                <img id="logo" src="football.png" alt="football logo">
                <h1 class="title">CR7</h1>
            </div>
            <p id="imagecredit">Image by <a href="https://unsplash.com/@neonex">Neon _ex</a></p>
        </div>
        <div id="contentDiv">
                <div >
                    <p>Join the ultimate CR7 fans club today. Get exclusive access to news, photos, videos, contests, and connect with fellow fans from around the world.<br>Don't wait, sign up <em>now</em> !</p>
                    <p></p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div>
                    <p>Let's do this</p> 
                    <form action="#" method="post">
                    <div>
                        <label for="firstname">FIRST NAME: </label>
                        <input type="text" name="lastname" id="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME: </label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div>
                         <label for="email">EMAIL: </label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER: </label>
                    <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD: </label>
                        <input type="password" name="password" id="password"  required>
                        <p class="onErrorMessage inActiveMsg">* Passwords do not match</p>
                    </div>
                    <div>
                        <label for="passwordconfirm">CONFIRM PASSWORD:</label>
                        <input type="password" name="passwordconfirm" id="passwordconfirm"  required>
                    </div>
                    <button type="submit" id="button">Create Account</button>
                
                    </form>
                </div>
                <p style="font-weight: normal;">Already hava an account? <a href="#">Login</a></p>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
